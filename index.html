<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan General Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Welcome Modal -->
<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Welcome Khan Sahab!</h2>
        <p>Manage your loans with ease and simplicity.</p>
    </div>
</div>

    <div class="container">
        <h1>Khan Store</h1>
        <div class="main-content">

            <form id="loanForm">
                <input type="text" id="customerName" placeholder="Costumer ka naam likhy" required>
                <input type="number" id="loanAmount" placeholder="Kitna udhaar liya" required>
                <input type="date" id="loanDate" required>
                <button type="submit">Add Loan</button>
            </form>

            <h2>Loan Data</h2>

            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by customer name...">
                <i class="fas fa-search"></i>
            </div>

            <div id="customers"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
